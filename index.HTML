    <script>
        function getComputerChoice() {
            var game = ['rock', 'paper', 'scissors'];
            var computer = game[Math.floor(Math.random()*game.length)];
            return(computer)
        }

        function playerSelection() {
            let userInput = prompt('What is your choice?')
            let Input = userInput.toLowerCase()
            if (Input === 'rock' || Input === 'paper' || Input === 'scissors') {
                console.log (Input)
            } else {
                console.log ('Invalid input. Try again with rock, paper or scissors')
            }
        }

        function computerSelection() {
            return getComputerChoice()
        }

        function playRound(playerSelection, computerSelection) {
            let roundWinner = '';
            if (playerSelection === computerSelection) {
                roundWinner ='The game is a tie!'
            }
            else if (playerSelection === 'rock') {
                if (computerSelection === 'paper') {
                    roundWinner = 'You Lose! Paper beats Rock';
                }
                else {
                    roundWinner = 'You won! Rock beats scissors';
                }
            }
            else if (playerSelection === 'paper') {
                if (computerSelection === 'rock') {
                    roundWinner = 'You win! Paper beats Rock';
                }
                else {
                    roundWinner = 'You lose! Scissors beats paper';
                }
            }
            else if (playerSelection === 'scissors') {
                if (computerSelection === 'rock') {
                    roundWinner = 'You lose! Rock beats Scissors';
                }
                else {
                    roundWinner = 'You win! Scissors beats paper';
                }
            }
            return roundWinner
        }
        
    </script>
